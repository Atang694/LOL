<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Slideshow (JavaScript)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    #slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    #slideshow img.active {
      opacity: 1;
    }

    .content {
      position: relative;
      color: white;
      text-align: center;
      padding-top: 20%;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <div id="slideshow">
    <img src="https://github.com/Atang694/LOL/blob/main/HSH.siteimages.html/Installation.jpg?raw=true/slide1.jpg" class="active" alt="Slide 1">
    <img src="https://github.com/Atang694/LOL/blob/main/HSH.siteimages.html/Untitled-design-26-1024x577.png?raw=true/slide2.jpg" alt="Slide 2">
    <img src="https://raw.githubusercontent.com/Atang694/LOL/refs/heads/main/HSH.siteimages.html/civil-engineer-ss2470319003.webp/slide3.jpg" alt="Slide 3">
  </div>

  <div class="content">
    <h1>Welcome to My Website</h1>
    <p>This background slideshow is powered by JavaScript!</p>
  </div>

  <script>
    const slides = document.querySelectorAll('#slideshow img');
    let current = 0;

    function nextSlide() {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }

    setInterval(nextSlide, 5000); // change image every 5 seconds
  </script>
</body>
</html>
